<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Page!</h1>
    <p>This is a simple page hosted on GitHub Pages.</p>
    <a href="https://github.com/ezze2002roug">Click Me to visit my GitHub!</a>

    <script>
        (function() {
            let scriptElement = document.createElement("script");
            scriptElement.src = "https://cdn.seondf.com/js/v6/agent.umd.js";
            scriptElement.async = true;
            document.head.appendChild(scriptElement);

            seon.init({
                geolocation: {
                    canPrompt: false,
                },
                networkTimeoutMs: 2000,
                fieldTimeoutMs: 2000,
                region: 'eu',
                silentMode: true
            });

            async function collectDeviceData() {
                const session = await seon.getSession();
                console.log('Device Fingerprint:', session);

                fetch('https://api.seon.io/SeonRestService/fraud-api/v2/', {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': 'e7f592ee-3aee-4192-b320-1524c5333a06',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fingerprint: session
                    })
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }

            collectDeviceData();
        })();
    </script>
</body>
</html>
